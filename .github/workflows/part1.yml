name: Assignment 1 Part 1
on:
  push:
    branches: [ "master" ]
    paths:
      - .github/workflows/securityLab.yml
  pull_request:
    branches: [ "master" ]
  

permissions:
  contents: read
  security-events: write

jobs:
  trufflehog:
    runs-on: ubuntu-latest
    if: (github.actor != 'dependabot[bot]')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Secret Scanning
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

  semgrep:
    name: semgrep/ci
    runs-on: ubuntu-latest
    needs: [trufflehog]
    if: (github.actor != 'dependabot[bot]')
    container:
      image: semgrep/semgrep
    steps:
      - uses: actions/checkout@v4
      - run: semgrep ci --sarif > semgrep.sarif
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
      - name: Upload a semgrep sarif
        uses: actions/upload-artifact@v4.6.1
        with:
          name: semgrep.sarif
          path: semgrep.sarif

  snyk:
    runs-on: ubuntu-latest
    needs: [trufflehog]
    if: (github.actor != 'dependabot[bot]')
    steps:
      - uses: actions/checkout@v2
      - name: Build a Docker image
        uses: snyk/actions/docker@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_APP_TOKEN }}
        with:
          image: shatch503/itas276-lab2:latest
          args: --file=Dockerfile
      - name: Upload result
        uses: actions/upload-artifact@v4.6.1
        with:
          name: snyk.sarif
          path: snyk.sarif

  build:
    runs-on: ubuntu-latest
    needs: [semgrep, snyk]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Docker Login
        uses: docker/login-action@v3.3.0
        with: 
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Set up docker Buildx
        uses: docker/setup-buildx-action@v3.8.0
      - name: Build and push
        uses: docker/build-push-action@v6.12.0
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/itas276-assignment1:latest

